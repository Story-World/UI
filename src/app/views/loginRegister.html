<div class="container-fluid alignCenter" style="padding:0; margin-top: 20px">
	<div class="col-xs-12 col-md-6 col-md-offset-3" style="border: 1px solid;">
		<div class="container-fluid">
			<div class="row" style="padding: 0; background-color: #008744">
				<h1 class="antiqueFont" style="color: #ffffff">
					LOGIN
				</h1>
			</div>
			<div class="row" style="padding: 15px !important">
				<form (ngSubmit)="login()" #loginForm="ngForm">
					<div class="col-md-5" style="padding: 5px !important">
						<input name="name" type="text" class="form-control" placeholder="LOGIN" required [(ngModel)]="loginUser.name" minlength="4">
					</div>
					<div class="col-md-5" style="padding: 5px !important">
						<input name="password" type="password" class="form-control" placeholder="PASSWORD" required [(ngModel)]="loginUser.password" minlength="6">
					</div>
					<div class="col-md-2" style="padding: 5px !important">
						<button class="btn btnGreen" type="submit" [disabled]="!loginForm.form.valid">
							LOGIN
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid alignCenter" style="padding:0; margin-top: 20px">
	<div class="col-xs-12 col-md-6 col-md-offset-3" style="border: 1px solid;">
		<div class="container-fluid">
			<div class="row" style="padding: 0; background-color: #008744">
				<h1 class="antiqueFont" style="color: #ffffff">
					REGISTER
				</h1>
			</div>
			<div class="row" style="padding: 15px !important">
				<form (ngSubmit)="register()" #registerForm="ngForm">
				<div class="row" style="padding: 5px !important">
					<div class="col-md-6" style="padding: 5px !important">
						<input name="name" type="text" class="form-control" placeholder="LOGIN" required [(ngModel)]="registerUser.name" minlength="4" maxlength="255">
					</div>
					<div class="col-md-6" style="padding: 5px !important">
						<input name="mail" type="email" class="form-control" placeholder="E-MAIL" required [(ngModel)]="registerUser.mail" minlength="6" maxlength="255" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
					</div>
				</div>
				<div class="row" style="padding: 5px !important">
					<div class="col-md-6" style="padding: 5px !important">
						<input name="password" type="password" class="form-control" placeholder="PASSWORD" required [(ngModel)]="registerUser.password" minlength="6" onchange="if(this.checkValidity()) form.cpass.pattern = this.value">
					</div>
					<div class="col-md-6" style="padding: 5px !important">
						<input name="cpass" type="password" class="form-control" placeholder="CONFIRM PASSWORD" required [(ngModel)]="cpass" minlength="6" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Hasła nie zgadzają się' : '')">
					</div>
				</div>
				<div class="row" style="padding: 10px !important">
					<div class="col-md-1">
						<input name="terms" type="checkbox" class="form-control" required [(ngModel)]="terms">
					</div>
					<div class="col-md-9" align="left">
						Klikając przycisk "Register", wyrażasz zgodę na zapisy umowy licencyjnej użytkownika końcowego Storyworld.com, polityki prywatności, umowy o przeciwdziałaniu oszustwom oraz umowy dotyczącej czatu. 
					</div>
					<div class="col-md-2" style="padding: 5px !important">
						<button class="btn btnGreen" type="submit" [disabled]="!registerForm.form.valid || registerUser.password!=cpass">
							REGISTER 
						</button>
					</div>
				</div>
				</form>
			</div>

		</div>
	</div>
</div>
