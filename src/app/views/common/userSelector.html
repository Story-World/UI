<div id="selector"  class="col-md-6">
		<div class="row-fluid clearfix fieldRow">
			<div class="col-xs-3 col-md-3 fieldTitle">
				ID
			</div>
			<div class="col-xs-9 col-md-9">
				<input name="id" type="text" class="form-control" [(ngModel)]="user.id" disabled="disabled">
			</div>
		</div>
		<div class="row-fluid clearfix fieldRow">
			<div class="col-xs-3 col-md-3 fieldTitle">
				Name
			</div>
			<div class="col-xs-9 col-md-9">
				<input name="name" type="text" class="form-control" [(ngModel)]="user.name" disabled="disabled">
			</div>
		</div>
		<div class="row-fluid alignCenter">
			<button class="btn btnBlue" type="button" (click)="openModal()">
				SELECT
			</button>
		</div>
</div>

<modal [(visible)]="modal" [(title)]="title" [(objects)]="users" [(columns)]="columns" (selected)="getEmitedUser($event)"></modal>
