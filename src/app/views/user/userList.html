<div class="container-fluid" style="padding:0; margin-top: 20px">
	<div class="col-xs-12 col-md-6 col-md-offset-3 alignCenter">
		<div class="container-fluid alignCenter">
			<div class="row antiqueFont">
				<h1>User List</h1>
			</div>
			<div class="row antiqueFont">
				<div class="col-md-1">
					<h1>ID</h1>
				</div>
				<div class="col-md-5">
					<h1>Name</h1>
				</div>
				<div class="col-md-5">
					<h1>Mail</h1>
				</div>
				<div class="col-md-1">
					<h1>Status</h1>
				</div>
			</div>
			<div class="row" style="margin-top: 1%" *ngFor="let user of users">
				<div class="col-md-1">
					{{user.id}}.
				</div>
				<div class="col-md-5">
					{{user.name}}
				</div>
				<div class="col-md-5">
					{{user.mail}}
				</div>
				<div class="col-md-1 userBlocked" *ngIf="user.block" (click)="setBlock(false,user)">
					<i class="fa fa-ban fa-2x" aria-hidden="true"></i>
				</div>
				<div class="col-md-1 userChecked" *ngIf="!user.block" (click)="setBlock(true,user)">
					<i class="fa fa-check fa-2x" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</div>
</div>
