<div class="container-fluid">
	<div class="col-xs-12 col-md-12">
		<div class="container-fluid alignCenter">

			<div class="row">
				<h1 class="antiqueFont">User {{ user.name }}</h1>
			</div>

			<div class="row">

				<div class="col-md-4">
					<h2 class="antiqueFont">User Details</h2>
					<label>EMAIL: </label>{{ user.mail }}
				</div>

				<div class="col-md-4">
					<h2 class="antiqueFont">User Stories</h2>
					<div *ngFor="let story of stories">
						<label>
							Title: 
						</label>
						<a routerLink="/story/{{ story.id }}">
							{{ story.title }}
						</a>
						{{ story.rate }}
					</div>
				</div>

				<div class="col-md-4">
					<h2 class="antiqueFont">User Comments</h2>
					<div *ngFor="let comment of comments">
						<label>
							Comment:
						</label>
						{{ comment.content }}
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
