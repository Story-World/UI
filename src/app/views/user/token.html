<div class="container-fluid alignCenter" style="padding:0; margin-top: 20px">
	<div class="col-xs-12 col-md-6 col-md-offset-3" style="border: 1px solid;">
		<div class="container-fluid">
			<div class="row" style="padding: 0; background-color: #008744">
				<h1 class="antiqueFont" style="color: #ffffff">
					RESTART
				</h1>
			</div>
			<div class="row" style="padding: 15px !important">
				<form (ngSubmit)="confirmPass()" #restartForm="ngForm">
					<div class="col-md-5" style="padding: 5px !important">
						<input name="password" type="password" class="form-control" placeholder="PASSWORD" required [(ngModel)]="user.password" minlength="6" maxlength="255">
					</div>
					<div class="col-md-5" style="padding: 5px !important">
						<input name="cpass" type="password" class="form-control" placeholder="CONFIRM PASSWORD" required [(ngModel)]="cpass" minlength="6" maxlength="255">
					</div>
					<div class="col-md-2" style="padding: 5px !important">
						<button class="btn btnGreen" type="submit" [disabled]="!restartForm.form.valid || cpass!=user.password">
							RESTART
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
