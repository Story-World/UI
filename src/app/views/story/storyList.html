<div class="row-fluid">
	<div class="col-md-6 col-md-offset-3 alignCenter">
		<div class="row" style="padding-top: 10px; position: relative;">
			<div class="col-md-2 storyCard" *ngFor="let story of stories" routerLink="/story/{{story.id}}">
				<div class="row-fluid storyCardHeader breakWord">
					<div class="col-md-12">
						<div class="row-fluid">
							<div class="col-md-6">
								{{story.type}}
							</div>
							<div class="col-md-6">
								{{story.creationDate | date: 'dd/MM/yyyy'}}
							</div>
						</div>
						<div class="row-fluid">
							AUTHOR: {{story.author.name}}
						</div>
					</div>
				</div>
				<div class="row-fluid breakWord" style="padding: 25px 0 10px 0">
					{{story.title}}
				</div>
				<div class="row-fluid breakWord storyCardDesc">
					{{story.description}}
				</div>
				<div class="cover-bar"></div>
			</div>
		</div>
		<div id="loadMore" class="row" (click)="loadMore()">
			LOAD MORE ...
		</div>
	</div>
</div>
