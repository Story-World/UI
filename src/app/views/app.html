<div id="main" class="wrapper">
	<div id="header" class="row-fluid">
		<div class="col-md-12">
			<menu></menu>
		</div>
	</div>
	<div id="content" class="row-fluid">
		<div class="col-md-1" *ngIf="isLoggedIn() && isShowLeftPanel()">
			<favouritePlaces></favouritePlaces>
		</div>
		<div [ngClass]="{'col-md-12':!isLoggedIn() || !isShowLeftPanel(), 'col-md-11':isLoggedIn() && isShowLeftPanel()}" style="background-color: yellow; height: 150px;">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
